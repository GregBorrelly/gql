<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #E535AB;
      --primary-light: #f198d4;
      --bg-dark: #0b0c0f;
      --bg-light: #ffffff;
      --text-primary: #172b4d;
      --border-color: #e1e4e8;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-primary);
    }

    .app-container {
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    .header {
      background: var(--bg-dark);
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .header-title i {
      color: var(--primary);
    }

    .toolbar {
      display: flex;
      gap: 12px;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      color: white;
      font-size: 14px;
      width: 250px;
    }

    .search-box::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .clear-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .requests-list {
      overflow-y: auto;
      padding: 16px;
    }

    .request-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 16px;
      overflow: hidden;
    }

    .request-header {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
    }

    .request-header:hover {
      background: #f8f9fa;
    }

    .request-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .operation-name {
      font-weight: 500;
      color: var(--primary);
    }

    .timestamp {
      color: #666;
      font-size: 13px;
    }

    .operation-type {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      background: #f1f8ff;
      color: #0366d6;
      font-weight: 500;
    }

    .operation-type.mutation {
      background: #fff1f1;
      color: #d73a49;
    }

    .request-content {
      display: none;
    }

    .request-content.visible {
      display: block;
    }

    .tabs {
      display: flex;
      background: #f6f8fa;
      padding: 0 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .tab {
      padding: 12px 16px;
      cursor: pointer;
      color: #666;
      font-size: 14px;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-content {
      padding: 16px;
    }

    .query-section {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-dark);
      color: #e1e4e8;
      padding: 16px;
      border-radius: 6px;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .json-viewer {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.5;
    }

    .json-item {
      padding-left: 20px;
      position: relative;
    }

    .json-toggle {
      cursor: pointer;
      user-select: none;
    }

    .json-toggle::before {
      content: 'â–¶';
      color: var(--primary);
      margin-right: 4px;
      display: inline-block;
      transition: transform 0.2s;
    }

    .json-toggle.open::before {
      transform: rotate(90deg);
    }

    .json-key {
      color: var(--primary);
    }

    .json-string { color: #50a14f; }
    .json-number { color: #986801; }
    .json-boolean { color: #0184bc; }
    .json-null { color: #a626a4; }

    .hidden-json {
      display: none;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    .split-view {
      display: grid;
      grid-template-columns: 350px 1fr;
      height: calc(100vh - 56px); /* Subtract header height */
      overflow: hidden;
    }

    .requests-list {
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      padding: 16px;
      background: #f8f9fa;
    }

    .details-panel {
      overflow-y: auto;
      background: white;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      gap: 16px;
    }

    .request-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 8px;
      overflow: hidden;
    }

    .request-card.selected {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    .request-header {
      padding: 12px 16px;
      cursor: pointer;
    }

    /* Remove the border-bottom from request-header since it's now a sidebar item */
    .request-header {
      border-bottom: none;
    }

    .details-content {
      padding: 24px;
    }

    .details-header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .details-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 8px;
    }

    /* Update the tab styles for the details panel */
    .tabs {
      background: none;
      padding: 0;
      margin-bottom: 16px;
    }

    .tab {
      padding: 8px 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-title">
        <i class="mdi mdi-graphql"></i>
        <span>GraphQL Inspector</span>
      </div>
      <div class="toolbar">
        <input type="text" class="search-box" placeholder="Search requests..." id="search-input">
        <button class="clear-btn" id="clear-btn">
          <i class="mdi mdi-delete"></i>
          Clear
        </button>
      </div>
    </header>
    <div class="split-view">
      <div class="requests-list" id="requests"></div>
      <div class="details-panel" id="details-panel">
        <div class="empty-state">
          <i class="mdi mdi-graphql" style="font-size: 48px; color: var(--primary-light);"></i>
          <p>Select a request to view details</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/standalone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/parser-graphql.js"></script>
  <script src="panel.js"></script>
</body>
</html>
